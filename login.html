<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- <link rel="stylesheet" th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Careate Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>Or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Emaill">
                <input type="password" placeholder="Password">
                <button>Sign UP</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>Or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site featusres</p>
                    <button class="hidden" id="login"> Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, friend!</h1>
                    <p>Registter with your personal details to yse all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
